<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Conference headline</title>
    <meta name="description" content="Conference headline">
    <meta name="author" content="Your Name">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/reveal.min.css">
    <link rel="stylesheet" href="css/theme/futurice.css" id="theme">
    <!-- For syntax highlighting -->
    <link rel="stylesheet" href="lib/css/zenburn.css">
    <!-- If the query includes 'print-pdf', include the PDF print sheet -->
    <script>
      if( window.location.search.match( /print-pdf/gi ) ) {
        var link = document.createElement( 'link' );
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = 'css/print/pdf.css';
        document.getElementsByTagName( 'head' )[0].appendChild( link );
      }
    </script>
    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="reveal">

      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">
        <section data-background="img/bg01.png" class="futurice-front1">
          <img class="futulogo" src="img/futulogo.png">
          <h1>Conference headline.</h1>
          Your small headline here.
          October / 2015
        </section>

        <section data-background="img/bg02.png" class="futurice-front1">
          <h2>Your headline</h2>
        </section>

        <section data-background="img/bg03.png" class="futurice-front1">
          <h2 style="color:white">Your headline</h2>
        </section>

        <section data-background="img/bg04.png" class="futurice-front1">
          <h2>Your headline</h2>
        </section>

        <section data-background="img/bg05.png" class="futurice-front1">
          <h2 style="color:white">Your headline</h2>
        </section>

        <section data-background="img/bg06.png" class="futurice-front1">
          <h2 style="color:white">Your headline</h2>
        </section>

        <section data-background="img/bg07.png" class="futurice-front1">
          <h2>Your headline</h2>
        </section>

        <section data-background="img/bg08.png" class="futurice-front1">
          <h2 style="color:white">Your headline</h2>
        </section>

      </div>

    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.min.js"></script>

    <script>
      // Full list of configuration options available here:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'linear',

        // Parallax scrolling
        // parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
        // parallaxBackgroundSize: '2100px 900px',

        // Optional libraries used to extend on reveal.js
        dependencies: [
          { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
          { src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
        ]
      });
    </script>
  </body>
</html>
